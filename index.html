<div class="container mt-5">
    <div class="form-container">
      <h1 class="text-center mb-4">Recibir un tour guiado</h1>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <select class="form-control" id="empleados">
            <option value="" disabled selected>Número de empleados</option>
            <option value="1-5">1 a 5</option>
            <option value="5-20">5 a 20</option>
            <option value="20-100">20 a 100</option>
            <option value="100+">Más de 100</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" id="pais">
            <option value="" disabled selected>Selecciona tu país</option>
            <option value="es">España</option>
            <option value="mx">México</option>
            <option value="ar">Argentina</option>
            <option value="co">Colombia</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Recibir tour</button>
        </div>
      </form>
    </div>
  </div>
